<div class="card h-100 shadow-sm">
  <div class="card-body">
    <h5 class="card-title text-primary">Available Slot</h5>
    <p class="card-text">
      <strong>Start:</strong>
      {{ scheduleSlot.startTime | date: 'dd/MM/yyyy, HH:mm' }}
    </p>
    <p class="card-text">
      <strong>End:</strong>
      {{ scheduleSlot.endTime | date: 'dd/MM/yyyy, HH:mm' }}
    </p>
  </div>
  <div class="card-footer text-end">
    <button class="btn btn-success" (click)="handleBooking()">Book Now</button>
  </div>
</div>
