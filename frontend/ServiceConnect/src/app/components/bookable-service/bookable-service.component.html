<div class="card mb-3 shadow-sm">
  <div class="card-body">
    <h5 class="card-title text-primary">{{ service?.title }}</h5>
    <p class="card-text">{{ service?.description }}</p>
    <ul class="list-group list-group-flush mb-3">
      <li class="list-group-item"><strong>Price:</strong> ${{ service?.price }}</li>
      <li class="list-group-item"><strong>Category:</strong> {{ service?.category }}</li>
      <li class="list-group-item"><strong>Provider:</strong> {{ service?.provider?.fullName }}</li>
    </ul>
  </div>
</div>
