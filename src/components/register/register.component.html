<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- Common Fields -->
  <input type="text" formControlName="username" placeholder="Username" />
  <input type="email" formControlName="email" placeholder="Email" />
  <input type="password" formControlName="password" placeholder="Password" />
  <input type="text" formControlName="fullName" placeholder="Full Name" />
  <input type="text" formControlName="profileImage" placeholder="Profile Image URL (optional)" />
  <input type="text" formControlName="location" placeholder="Location" />

  <!-- User Type Selector -->
  <label>User Type:</label>
  <select formControlName="userType">
    <option value="PROVIDER">Service Provider</option>
    <option value="SEEKER">Service Seeker</option>
  </select>

  <!-- Fields for PROVIDER -->
  <div *ngIf="registerForm.get('userType')?.value === 'PROVIDER'">
    <input type="number" formControlName="yearsOfExperience" placeholder="Years of Experience" />
    <input type="text" formControlName="bio" placeholder="Bio" />
    <input type="text" formControlName="languages" placeholder="Languages (comma-separated)" />
  </div>

  <!-- Fields for SEEKER -->
  <div *ngIf="registerForm.get('userType')?.value === 'SEEKER'">
    <input type="text" formControlName="preferredContactMethod" placeholder="Preferred Contact Method" />
    <input type="text" formControlName="notificationPreferences" placeholder="Notification Preferences" />
  </div>

  <button type="submit">Register</button>

  <!-- Error Message -->
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
