<div class="card shadow-sm mb-3">
    <div class="card-header bg-secondary text-white">
      <strong>Schedule Slot</strong>
    </div>
    <div class="card-body">
      <p><strong>Provider:</strong> {{ slot.providerUsername }}</p>
      <p><strong>Start:</strong> {{ slot.startTime | date: 'yyyy-MM-dd HH:mm' }}</p>
      <p><strong>End:</strong> {{ slot.endTime | date: 'yyyy-MM-dd HH:mm' }}</p>
      <p><strong>Status:</strong> {{ slot.status }}</p>
      <p><strong>Created At:</strong> {{ slot.createdAt | date: 'yyyy-MM-dd HH:mm' }}</p>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-danger" (click)="onDelete()">
        <i class="fas fa-trash-alt"></i> Delete this schedule
      </button>
    </div>
  </div>
