<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 border rounded">
  <div class="mb-3">
    <label for="startTime" class="form-label">Start Hour (0–23)</label>
    <input type="number" id="startTime" class="form-control" formControlName="startTime" min="0" max="23" />
  </div>

  <div class="mb-3">
    <label for="endTime" class="form-label">End Hour (0–23)</label>
    <input type="number" id="endTime" class="form-control" formControlName="endTime" min="0" max="23" />
  </div>

  <div class="mb-3">
    <label for="dayOfWeek" class="form-label">Day of Week</label>
    <select id="dayOfWeek" class="form-select" formControlName="dayOfWeek">
      <option *ngFor="let day of days" [value]="day">{{ day }}</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create Slot</button>
</form>
