<div class="card mb-3 shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <p class="mb-1"><strong>Start:</strong> {{ slot.startTime }}</p>
        <p class="mb-1"><strong>End:</strong> {{ slot.endTime }}</p>

        <form [formGroup]="bookingForm" class="mt-3">
          <label class="form-label fw-bold">Is the service recurring?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isRecurring" id="recurringCheck">
            <label class="form-check-label" for="recurringCheck">
              Yes
            </label>
          </div>
        </form>
      </div>
      <button class="btn btn-outline-primary" (click)="handleBooking()">Book Now</button>
    </div>
  </div>
</div>
