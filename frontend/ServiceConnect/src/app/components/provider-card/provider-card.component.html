<div class="container shadow-sm">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-2">{{ provider.fullName }}</h5>
    <p class="card-text mb-1">
      <i class="bi bi-envelope me-1"></i> {{ provider.email }}
    </p>
    <p class="card-text mb-3">
      <i class="bi bi-geo-alt me-1"></i> {{ provider.location }}
    </p>
    
    <div class="mt-auto">
      <a class="btn btn-outline-secondary w-100" [routerLink]="['/providers']">
        ‚Üê Go back to searching
      </a>
    </div>
  </div>
</div>
