<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h3>User Profile</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img [src]="user.pictureUrl || 'https://via.placeholder.com/150'" alt="Profile Picture" class="img-fluid rounded-circle" style="max-width: 150px;">
              </div>
              <div class="col-md-8">
                <h4>{{ user.username }}</h4>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Location:</strong> {{ user.location }}</p>
                <p><strong>Role:</strong> {{ user.role }}</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-warning" (click)="editProfile()">Edit Profile</button>
            <button class="btn btn-danger" (click)="deleteProfile()">Delete Profile</button>           
            @if(user.role=="provider"){
                <button class="btn btn-success" (click)="addService()">
                    Add service
                  </button>
            }
          </div>
          
        </div>
      </div>
    </div>
  </div>
