<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <h2 class="mb-4">Login</h2>
  
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username" name="username" required>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" name="password" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
